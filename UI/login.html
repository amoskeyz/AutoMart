<!DOCTYPE html>
<html>
<head>
	<title>AutoMart</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.7.2-web/css/all.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div class="main-body">
		 <div class="nav-bar">
				<nav>
					<div class = drop-menu>
						<div class="project-name"> AutoMart</div>

						<label for = drop-down>&#9776;</label>
					</div>
					<input id = drop-down type = "checkbox"/>
					
					<div class = 'nav-menu'>
					<a class = nav-link href="index.html#home">HOME </a>
					<a class = nav-link href="index.html#signUp">SIGN-UP</a>
					<a class = nav-link href="login.html" >LOGIN</a>
					<a class = nav-link href="index.html#trending" >TRENDING ADS</a>
					<a class = nav-link  href="index.html#services" >SERVICES</a>
					<a class = nav-link href="index.html#contacts" >CONTACT</a>
					</div>
				</nav>
            </div>
	<header id="main-header">
		<div class="container">
			<p class="welcome">WELCOME</p>
			<p class="log">Login</p>
		</div>
	</header>
	<section>
		<div class="login-form icon">
				<div class="go_back icon">Back</div>
    			<div class="image">
        			<img src="img/person-placeholder.jpg">
     				<div class="user-details">
        			<p>John Doe</p>
    				<p class="user-email">johndoe@gmail.com</p>
    				</div>
    			</div>
   		<form id = 'form'>
        	<p class="no">This field is Required</p>
    		<div class = "input_div">
			<div class = 'form-container icon'>
			
				<div class = input_span>
					<input class="email-input name" type="text" name = "email" required >
					<label class = "label">Email</label>
						<div class="err">
								<p >Email must be a valid address</p>
								<p>e.g you@yourdomain.com</p>
						</div>
				</div>
				
					<div class = input_span>
						<input class="password" type="password" name="password"  required >
						<label class = "label">Password</label>
						<p class="err">password must have at least 8 characters</p>
					</div>
			</div>
    </div>
		<button class="next icon" type="submit">Next</button>
    
    </form>

    <div class="h2">
        <div class="forget"> Forgot Email?</div>
               <div class="create"> Create Account</div>
       </div>
    
        </div>
	</section>	
</div>
	<script src="js/login.js"></script>
</body>
</html>
